name: Trivy CI with Git-based Baseline

on:
  push:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (including baseline)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy scan
        run: trivy image --format json -o trivy-results.json myapp:latest

      - name: Check if baseline exists
        id: check_baseline
        run: |
          if [ -f .trivy/baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy diff
        if: steps.check_baseline.outputs.baseline_exists == 'true'
        run: |
          trivy image --ignore-unfixed --format json --diff .trivy/baseline.json -o diff-results.json myapp:latest

      - name: Update baseline and commit
        run: |
          mkdir -p .trivy
          cp trivy-results.json .trivy/baseline.json
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .trivy/baseline.json
          git commit -m "Update baseline" || echo "No changes to commit"
          git push
