name: Trivy CI with Baseline Diff

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Trivy (0.50.2 with --diff support)
        run: |
          curl -L https://github.com/aquasecurity/trivy/releases/download/v0.50.2/trivy_0.50.2_Linux-64bit.tar.gz | tar zx
          sudo mv trivy /usr/local/bin/

      - name: Build Docker image
        run: docker build -t myapp:ci-${{ github.run_id }} .

      - name: Run Trivy scan
        run: |
          trivy image --format json -o trivy-results.json myapp:ci-${{ github.run_id }}

      - name: Check if baseline exists
        id: check_baseline
        run: |
          if [ -f .trivy/baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy diff (if baseline exists)
        if: steps.check_baseline.outputs.baseline_exists == 'true'
        run: |
          trivy image --ignore-unfixed --format json --diff .trivy/baseline.json -o diff-results.json myapp:ci-${{ github.run_id }}

      - name: Update baseline in repo
        run: |
          mkdir -p .trivy
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main
          git add .trivy/baseline.json
          git commit -m "Update baseline" || echo "No changes"
          git push origin main