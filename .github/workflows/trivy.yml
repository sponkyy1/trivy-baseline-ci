name: Trivy Scan with Baseline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker build -t myapp:latest .

      - name: Run Trivy and generate scan result
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: myapp:latest
          format: json
          output: trivy-results.json

      - name: Download baseline (if exists)
        id: download-baseline
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: trivy-baseline

      - name: Diff scan if baseline exists
        if: steps.download-baseline.outcome == 'success'
        run: |
          trivy image --ignore-unfixed --format json --diff trivy-baseline/baseline.json -o diff-results.json myapp:latest

      - name: Save current scan as baseline
        uses: actions/upload-artifact@v4
        with:
          name: trivy-baseline
          path: trivy-results.json
