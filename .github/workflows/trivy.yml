name: Trivy Baseline Diff with Git

on:
  push:
    branches: [ "main" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Check if baseline exists
        id: check
        run: |
          if [ -f .trivy/baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy scan
        run: |
          trivy image --format json -o trivy-results.json myapp:latest

      - name: Run Trivy diff (if baseline exists)
        if: steps.check.outputs.baseline_exists == 'true'
        continue-on-error: true
        run: |
          trivy image --ignore-unfixed --format json --diff .trivy/baseline.json -o diff-results.json myapp:latest

      - name: Update baseline in repo
        run: |
          mkdir -p .trivy
          cp trivy-results.json .trivy/baseline.json
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .trivy/baseline.json
          git commit -m "Update baseline" || echo "No changes"
          git push
