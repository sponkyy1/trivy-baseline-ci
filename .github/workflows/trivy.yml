name: Trivy Scan with Baseline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: myapp:latest
          format: json
          output: baseline.json

      - name: Download previous baseline (if exists)
        id: download
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: trivy-baseline

      - name: Show downloaded files
        if: steps.download.outcome == 'success'
        run: ls -la trivy-baseline

      - name: Run Trivy diff (if baseline exists)
        if: steps.download.outcome == 'success'
        run: |
          trivy image --ignore-unfixed --format json --diff trivy-baseline/baseline.json -o diff-results.json myapp:latest

      - name: Upload new baseline
        uses: actions/upload-artifact@v4
        with:
          name: trivy-baseline
          path: baseline.json
