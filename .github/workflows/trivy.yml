name: Trivy CI with Baseline Diff (Go Build)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go and Trivy from dev branch (with --diff)
        run: |
          sudo apt update
          sudo apt install -y git golang
          git clone https://github.com/aquasecurity/trivy.git
          cd trivy
          go install ./cmd/trivy
          sudo mv ~/go/bin/trivy /usr/local/bin/
          trivy --version

      - name: Build Docker image
        run: docker build -t myapp:ci-${{ github.run_id }} .

      - name: Run Trivy scan and save current results
        run: |
          trivy image --format json -o trivy-results.json myapp:ci-${{ github.run_id }}

      - name: Check if baseline exists
        id: check_baseline
        run: |
          if [ -f .trivy/baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy diff (only if baseline exists)
        if: steps.check_baseline.outputs.baseline_exists == 'true'
        continue-on-error: true
        run: |
          trivy image --ignore-unfixed --format json --diff .trivy/baseline.json -o diff-results.json myapp:ci-${{ github.run_id }}

      - name: Update baseline in repo
        run: |
          mkdir -p .trivy
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main
          git add .trivy/baseline.json
          git commit -m "Update baseline" || echo "No changes"
          git push origin main